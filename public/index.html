<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>What?f Trips ‚Äî Auto Only</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <div class="brand">
        <div class="logo">W</div>
        <div>
          <div class="brand-title">What?f Trips</div>
          <div class="brand-sub">AUTO-ONLY ‚Ä¢ mete bellissime ‚Ä¢ chicche</div>
        </div>
      </div>

      <h1>
        Scegli <span class="accent">partenza</span> e <span class="accent">tempo</span>.
        <br/>Ti do una meta top.
      </h1>

      <div class="chips">
        <span class="chip">üöó Solo auto</span>
        <span class="chip">‚è±Ô∏è Tempo realistico</span>
        <span class="chip">‚ú® Chicche / Classiche</span>
        <span class="chip">üß± Offline & stabile</span>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="card-title">Partenza</div>

        <div class="row">
          <label class="field">
            <span>Etichetta</span>
            <input id="originLabel" value="L'Aquila" placeholder="Es. L'Aquila">
          </label>
          <button id="geoBtn" class="ghost">üìç Usa la mia posizione</button>
        </div>

        <div class="row">
          <label class="field">
            <span>Lat</span>
            <input id="originLat" value="42.3498">
          </label>
          <label class="field">
            <span>Lon</span>
            <input id="originLon" value="13.3995">
          </label>
        </div>
      </section>

      <section class="card">
        <div class="card-title">Tempo</div>

        <div class="pills" id="quickTimes"></div>

        <label class="field" style="margin-top:10px">
          <span>Minuti precisi</span>
          <input id="minutes" type="number" min="10" max="600" value="120">
        </label>
      </section>

      <section class="card">
        <div class="card-title">Categoria</div>
        <div class="cats" id="cats"></div>

        <div class="toggles">
          <button id="styleGems" class="toggle active">‚ú® Voglio chicche</button>
          <button id="styleKnown" class="toggle">‚úÖ Voglio classiche</button>
        </div>

        <button id="goBtn" class="cta">üéØ TROVAMI LA META</button>
        <div id="msg" class="msg" style="display:none"></div>
      </section>

      <section class="result" id="result" style="display:none">
        <div class="section-title">La tua meta</div>
        <article class="top" id="topCard"></article>

        <div class="section-title small" id="altTitle" style="display:none">Alternative</div>
        <div class="alts" id="alts"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
