name: Build macro (EU+UK all + per-country)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 6 * * 1" # ogni luned√¨ 06:15 UTC
  push:
    paths:
      - "scripts/build_macro_eu_uk_all.mjs"
      - "public/data/places_index_eu_uk.json"
      - ".github/workflows/build-macro-eu-uk-all.yml"

permissions:
  contents: write

concurrency:
  group: build-macro-eu-uk-all
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build EU+UK macros
        run: node scripts/build_macro_eu_uk_all.mjs

      - name: Commit generated macros
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/macros/euuk_macro_all.json public/data/macros/euuk_country_*.json public/data/macros/macros_index.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: build EU+UK macros (all + countries)"
            git push
          fi
