name: Build ALL macros (auto-only)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "scripts/build_macro_from_area.mjs"
      - "public/data/areas.json"
      - "public/data/bbox/**"
      - "public/data/pois_eu_uk.json"
      - "public/data/curated_destinations_eu_uk.json"
      - ".github/workflows/build-macros-all.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build all macros from areas.json
        run: |
          node -e "
          const fs = require('fs');
          const { execSync } = require('child_process');

          const raw = JSON.parse(fs.readFileSync('public/data/areas.json','utf8'));
          const areas = Array.isArray(raw)
            ? raw
            : Array.isArray(raw.areas)
            ? raw.areas
            : Array.isArray(raw.items)
            ? raw.items
            : [];

          if (!areas.length) {
            console.error('❌ areas.json non contiene una lista (array) in raw / raw.areas / raw.items');
            process.exit(1);
          }

          for (const a of areas) {
            if (!a || !a.id) continue;
            console.log('▶ Building macro for', a.id);
            execSync('node scripts/build_macro_from_area.mjs ' + a.id, { stdio: 'inherit' });
          }
          "

      - name: Commit generated macros
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # aggiungi tutte le macro generate
          git add public/data/macros/*.json

          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: build all macros (auto-only)"
            git push
          fi
