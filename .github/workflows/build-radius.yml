name: Build Radius Datasets (Borghi + Relax)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * 2" # martedì 03:30 UTC
  push:
    paths:
      - "scripts/build_relax_radius.mjs"
      - "scripts/build_borghi_radius.mjs"
      - ".github/workflows/build-radius.yml"

permissions:
  contents: write

concurrency:
  group: build-radius
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Relax radius
        run: node scripts/build_relax_radius.mjs

      - name: Build Borghi radius
        run: node scripts/build_borghi_radius.mjs

      - name: Debug output
        run: |
          ls -lah public/data/pois/regions || true
          echo "---- relax-radius head ----"
          head -c 900 public/data/pois/regions/relax-radius.json || true
          echo ""
          echo "---- borghi-radius head ----"
          head -c 900 public/data/pois/regions/borghi-radius.json || true
          echo ""

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/pois/regions/relax-radius.json
          git add public/data/pois/regions/borghi-radius.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update radius datasets"

      - name: Pull (rebase) then push
        run: |
          # evita l’errore "rejected (fetch first)"
          git pull --rebase origin main
          git push origin main
