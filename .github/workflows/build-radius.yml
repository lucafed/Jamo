name: Build Radius Datasets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 2" # marted√¨ 03:00 UTC
  push:
    paths:
      - "scripts/build_relax_radius.mjs"
      - "scripts/build_borghi_radius.mjs"
      - "scripts/build_cantine_radius.mjs"
      - "scripts/lib/overpass.mjs"
      - ".github/workflows/build-radius.yml"

permissions:
  contents: write

concurrency:
  group: build-radius-datasets
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Relax radius
        run: node scripts/build_relax_radius.mjs
        env:
          CENTER_LAT: "45.5209"
          CENTER_LON: "10.8686"
          RADIUS_KM: "120"

      - name: Build Borghi radius
        run: node scripts/build_borghi_radius.mjs
        env:
          CENTER_LAT: "45.5209"
          CENTER_LON: "10.8686"
          RADIUS_KM: "120"

      - name: Build Cantine radius
        run: node scripts/build_cantine_radius.mjs
        env:
          CENTER_LAT: "45.5209"
          CENTER_LON: "10.8686"
          RADIUS_KM: "120"

      - name: Debug output
        run: |
          ls -lah public/data/pois/regions || true
          echo "-----"
          wc -c public/data/pois/regions/radius-relax.json || true
          wc -c public/data/pois/regions/radius-borghi.json || true
          wc -c public/data/pois/regions/radius-cantine.json || true
          echo "-----"
          head -c 700 public/data/pois/regions/radius-cantine.json || true
          echo ""

      - name: Commit generated files (if changed) + Pull rebase + Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/pois/regions/radius-relax.json
          git add public/data/pois/regions/radius-borghi.json
          git add public/data/pois/regions/radius-cantine.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update radius datasets (Relax + Borghi + Cantine)"

          git pull --rebase origin main
          git push origin main
