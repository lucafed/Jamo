name: Build Radius Datasets

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 2" # martedì 03:00 UTC
  push:
    paths:
      - "scripts/build_relax_radius.mjs"
      - "scripts/build_borghi_radius.mjs"
      - "scripts/lib/overpass.mjs"
      - ".github/workflows/build-radius.yml"

permissions:
  contents: write

concurrency:
  group: build-radius-datasets
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Se Overpass fa 504/HTML, NON vogliamo buttare giù tutto il workflow.
      - name: Build Relax radius
        continue-on-error: true
        run: node scripts/build_relax_radius.mjs
        env:
          RADIUS_LAT: "45.468"
          RADIUS_LON: "10.855"
          RADIUS_KM: "120"

      - name: Build Borghi radius
        continue-on-error: true
        run: node scripts/build_borghi_radius.mjs
        env:
          RADIUS_LAT: "45.468"
          RADIUS_LON: "10.855"
          RADIUS_KM: "120"

      - name: Debug output
        run: |
          echo "== regions dir =="
          ls -lah public/data/pois/regions || true
          echo "-----"
          echo "== file sizes (if exist) =="
          [ -f public/data/pois/regions/radius-relax.json ] && wc -c public/data/pois/regions/radius-relax.json || echo "radius-relax.json MISSING"
          [ -f public/data/pois/regions/radius-borghi.json ] && wc -c public/data/pois/regions/radius-borghi.json || echo "radius-borghi.json MISSING"
          echo "-----"
          echo "== preview relax (if exist) =="
          [ -f public/data/pois/regions/radius-relax.json ] && head -c 600 public/data/pois/regions/radius-relax.json || true
          echo ""

      - name: Commit generated files (if changed) + Pull rebase + Push
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1) prima sincronizziamo, così evitiamo "fetch first"
          git pull --rebase origin main

          # 2) aggiungi SOLO se i file esistono (niente più pathspec)
          ADDED=0

          if [ -f public/data/pois/regions/radius-relax.json ]; then
            git add public/data/pois/regions/radius-relax.json
            ADDED=1
          fi

          if [ -f public/data/pois/regions/radius-borghi.json ]; then
            git add public/data/pois/regions/radius-borghi.json
            ADDED=1
          fi

          if [ "$ADDED" -eq 0 ]; then
            echo "No radius files produced. Skipping commit."
            exit 0
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update radius datasets (Relax + Borghi)"
          git push origin main
