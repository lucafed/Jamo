name: Build events daily

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *" # ogni giorno 03:30 UTC

permissions:
  contents: write

jobs:
  build-events:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (if package-lock exists)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build events dataset
        env:
          JAMO_UA: "JamoEventsBot/1.0 (github actions)"
        run: |
          node scripts/build-events.mjs

      - name: Commit changes
        run: |
          git config user.name "jamo-bot"
          git config user.email "jamo-bot@users.noreply.github.com"
          git add public/data/events/events_it.json cache/geocode-cache.json || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore(events): daily update"
          git push
