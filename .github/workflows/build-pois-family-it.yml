name: Build POIs FAMILY (IT) and commit

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/build_pois_family_it.mjs"
      - ".github/workflows/build-pois-family-it.yml"

permissions:
  contents: write

concurrency:
  group: build-pois-family-it
  cancel-in-progress: true

jobs:
  build_and_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build IT family pois
        run: node scripts/build_pois_family_it.mjs

      - name: Commit generated file (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/pois/it/family.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update offline FAMILY POIs (IT)"
          git push
