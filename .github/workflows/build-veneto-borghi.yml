name: Build Veneto Borghi Dataset

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 2" # ogni martedì 03:00 UTC
  push:
    paths:
      - "scripts/build_borghi_veneto.mjs"
      - ".github/workflows/build-veneto-borghi.yml"

permissions:
  contents: write

concurrency:
  group: build-borghi-it-veneto
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build dataset (Borghi Veneto)
        run: node scripts/build_borghi_veneto.mjs

      - name: Debug output
        run: |
          ls -lah public/data/pois/regions || true
          echo "-----"
          head -c 900 public/data/pois/regions/it-veneto-borghi.json || true
          echo ""

      - name: Commit & push (if changed)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/pois/regions/it-veneto-borghi.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Veneto borghi dataset"

          # ✅ FIX: evita "rejected (fetch first)"
          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main
