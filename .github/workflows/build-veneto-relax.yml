name: Build Veneto Relax Dataset

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # ogni luned√¨ alle 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build dataset
        run: node scripts/build_relax_veneto.mjs

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/pois/regions/it-veneto-relax.json
          git diff --cached --quiet || (git commit -m "Update Veneto relax dataset" && git push)
