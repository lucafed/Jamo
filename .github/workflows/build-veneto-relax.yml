name: Build Veneto Relax Dataset (Fail-safe)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 3 * * 2" # ogni martedì 03:20 UTC (sfalsato rispetto ad altri)
  push:
    paths:
      - "scripts/build_relax_veneto.mjs"
      - ".github/workflows/build-veneto-relax.yml"

permissions:
  contents: write

concurrency:
  group: build-relax-it-veneto
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Fail-safe: NON fallire il job se Overpass muore
      - name: Build dataset (Relax Veneto) — fail-safe
        id: build_relax
        continue-on-error: true
        run: |
          node scripts/build_relax_veneto.mjs

      - name: Debug output
        run: |
          ls -lah public/data/pois/regions || true
          echo "-----"
          if [ -f public/data/pois/regions/it-veneto-relax.json ]; then
            echo "File exists ✅"
            head -c 900 public/data/pois/regions/it-veneto-relax.json || true
            echo ""
          else
            echo "File NOT generated ❌"
          fi

      # Se build fallisce o genera file vuoto/rotto → ripristina il dataset precedente dal repo
      - name: Restore previous dataset if build failed/bad
        run: |
          FILE="public/data/pois/regions/it-veneto-relax.json"

          # Se step build è fallito, oppure file non esiste, oppure troppo piccolo -> restore
          if [ "${{ steps.build_relax.outcome }}" != "success" ]; then
            echo "Build failed -> restoring previous dataset from git"
            git checkout -- "$FILE" || true
          else
            if [ ! -f "$FILE" ]; then
              echo "No output file -> restoring previous dataset from git"
              git checkout -- "$FILE" || true
            else
              SIZE=$(wc -c < "$FILE" | tr -d ' ')
              echo "Output size: $SIZE bytes"
              if [ "$SIZE" -lt 5000 ]; then
                echo "Output too small/suspicious -> restoring previous dataset from git"
                git checkout -- "$FILE" || true
              fi
            fi
          fi

      # Commit solo se il file è cambiato (e valido)
      - name: Commit & push (if changed)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/pois/regions/it-veneto-relax.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Veneto relax dataset"

          # Evita "rejected (fetch first)"
          git fetch origin main
          git pull --rebase origin main

          git push origin main
