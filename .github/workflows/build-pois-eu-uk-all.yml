name: Build POIs EU+UK (all categories)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "25 2 * * *" # ogni giorno 02:25 UTC
  push:
    paths:
      - "scripts/build_pois_eu_uk_all.mjs"
      - ".github/workflows/build-pois-eu-uk-all.yml"

permissions:
  contents: write

concurrency:
  group: build-pois
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build POIs (EU+UK)
        run: node scripts/build_pois_eu_uk_all.mjs

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/pois/ public/data/pois_index_eu_uk.json public/data/pois_eu_uk.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: rebuild POIs EU+UK"
            git push
          fi
