name: Build Veneto Cantine Dataset

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 4" # gioved√¨ 03:00 UTC
  push:
    paths:
      - "scripts/build_cantine_veneto.mjs"
      - "scripts/lib/overpass.mjs"
      - ".github/workflows/build-cantine-it-veneto.yml"

permissions:
  contents: write

concurrency:
  group: build-cantine-it-veneto
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build dataset (Cantine Veneto)
        run: node scripts/build_cantine_veneto.mjs

      - name: Debug output
        run: |
          ls -lah public/data/pois/regions || true
          echo "-----"
          wc -c public/data/pois/regions/it-veneto-cantine.json || true
          echo "-----"
          head -c 900 public/data/pois/regions/it-veneto-cantine.json || true
          echo ""

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/pois/regions/it-veneto-cantine.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Veneto cantine dataset"
          git pull --rebase origin main
          git push origin main
