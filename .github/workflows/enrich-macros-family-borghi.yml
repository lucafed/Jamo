name: Enrich macros (Family + Borghi + Storia)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "scripts/enrich_family_and_borghi.mjs"
      - ".github/workflows/enrich-macros-family-borghi.yml"

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enrich macros
        run: node scripts/enrich_family_and_borghi.mjs

      - name: Commit enriched macros
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/macros/*.json
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: enrich macros (family/borghi/storia)"
            git push
          fi
