name: Enrich macros (Family + Borghi + Storia)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "scripts/enrich_family_and_borghi.mjs"
      - ".github/workflows/enrich-macros-family-borghi.yml"

permissions:
  contents: write

concurrency:
  group: macros-write-main
  cancel-in-progress: false

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enrich macros
        run: node scripts/enrich_family_and_borghi.mjs

      - name: Commit enriched macros
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/macros/*.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "chore: enrich macros (family/borghi/storia)"

          # Sync with remote to avoid "cannot lock ref" when other workflows push to main
          for i in 1 2 3; do
            git pull --rebase origin main && git push origin HEAD:main && break
            echo "Push failed, retrying ($i)..."
            sleep 3
          done
