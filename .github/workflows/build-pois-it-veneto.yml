name: Build POIs IT Veneto (offline)

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/build_pois_it_veneto_all.mjs"
      - ".github/workflows/build-pois-it-veneto.yml"

permissions:
  contents: write

concurrency:
  group: build-pois-it-veneto
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run build (Veneto)
        run: node scripts/build_pois_it_veneto_all.mjs

      - name: Show output
        run: |
          ls -lah public/data/pois/regions || true
          echo "-----"
          head -c 800 public/data/pois/regions/it-veneto.json || true
          echo ""

      - name: Commit generated file
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Allinea il branch locale a main remoto (evita: push rejected / fetch first)
          git fetch origin main
          git checkout main
          git pull --rebase origin main

          git add public/data/pois/regions/it-veneto.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Build Veneto offline POIs"

          # Push con mini-retry (utile se parte un'altra run nello stesso momento)
          for i in 1 2 3; do
            echo "Push attempt $i..."
            if git push origin main; then
              echo "Push OK"
              exit 0
            fi
            echo "Push failed, rebasing and retry..."
            git pull --rebase origin main
            sleep $((i * 2))
          done

          echo "Push failed after retries"
          exit 1
