name: build-pois-family-eu-uk

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/build_pois_family_eu_uk.mjs"
      - ".github/workflows/build-pois-family-eu-uk.yml"

concurrency:
  group: build-pois-family-eu-uk
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build_and_commit:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build FAMILY POIs (EU+UK)
        run: node scripts/build_pois_family_eu_uk.mjs

      - name: Verify output exists
        run: |
          ls -lah public/data/pois || true
          test -f public/data/pois/family.json

      - name: Commit & push generated files (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/pois/family.json public/data/pois_index_family.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: update offline FAMILY pois (EU+UK)"
          git push
