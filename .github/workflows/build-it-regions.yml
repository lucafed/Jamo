name: Build Italy Regions Datasets

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "scripts/**"
      - "configs/it/**"
      - ".github/workflows/build-it-regions.yml"

# Evita che due run in parallelo provino a committare insieme
concurrency:
  group: build-it-regions-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.region }}, ${{ matrix.kind }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        region:
          - it-abruzzo
          - it-basilicata
          - it-calabria
          - it-campania
          - it-emilia-romagna
          - it-friuli-venezia-giulia
          - it-lazio
          - it-liguria
          - it-lombardia
          - it-marche
          - it-molise
          - it-piemonte
          - it-puglia
          - it-sardegna
          - it-sicilia
          - it-toscana
          - it-trentino-alto-adige
          - it-umbria
          - it-valle-aosta
          - it-veneto
        kind: [ core, relax, borghi, cantine ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ IMPORTANTE: niente npm se non hai package.json
      - name: Install deps (only if package.json exists)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then npm ci; else npm install; fi
          else
            echo "No package.json -> skipping npm install"
          fi

      - name: Build dataset
        env:
          REGION_ID: ${{ matrix.region }}
          CATEGORY: ${{ matrix.kind }}
        run: |
          mkdir -p public/data/pois/regions
          if [ "${{ matrix.kind }}" = "core" ]; then
            node scripts/build_region_core.mjs
          else
            node scripts/build_region_category.mjs
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pois-${{ matrix.region }}-${{ matrix.kind }}
          path: public/data/pois/regions/*.json
          if-no-files-found: error

  commit:
    name: Commit generated datasets
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Prima riallinea il branch: così eviti “remote rejected / fetch first”
      - name: Sync with origin/main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts

      - name: Copy artifacts into repo
        run: |
          mkdir -p public/data/pois/regions
          find /tmp/artifacts -type f -name "*.json" -maxdepth 4 -print -exec cp -f {} public/data/pois/regions/ \;

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (only if package.json exists)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then npm ci; else npm install; fi
          else
            echo "No package.json -> skipping npm install"
          fi

      - name: Rebuild regions index
        run: |
          node scripts/build_it_regions_index.mjs || true

      - name: Commit & Push (single commit)
        run: |
          git add public/data/pois/regions/*.json public/data/pois/regions/it-regions-index.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "build: italy regions datasets"
          git push origin main
