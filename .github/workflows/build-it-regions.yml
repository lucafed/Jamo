name: Build Italy Regions Datasets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        category: [borghi]   # poi aggiungi relax, cantine, ecc.
        region: [it-liguria, it-lazio, it-abruzzo, it-basilicata, it-molise, it-puglia] # esempio
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build dataset
        run: |
          node scripts/build_region_category.mjs --region ${{ matrix.region }} --category ${{ matrix.category }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: out-${{ matrix.region }}-${{ matrix.category }}
          path: public/data/pois/regions/*.json
          if-no-files-found: error

  commit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: _artifacts

      - name: Move artifacts into repo
        run: |
          mkdir -p public/data/pois/regions
          find _artifacts -type f -name "*.json" -print -exec cp -f {} public/data/pois/regions/ \;

      - name: Commit & push (single)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/data/pois/regions/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): update italy regions datasets"
          git push
