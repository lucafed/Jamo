name: Build Italy Regions Datasets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        region:
          - it-abruzzo
          - it-basilicata
          - it-calabria
          - it-campania
          - it-emilia-romagna
          - it-friuli-venezia-giulia
          - it-lazio
          - it-liguria
          - it-lombardia
          - it-marche
          - it-molise
          - it-piemonte
          - it-puglia
          - it-sardegna
          - it-sicilia
          - it-toscana
          - it-trentino-alto-adige
          - it-umbria
          - it-valle-d-aosta
          - it-veneto
        category:
          - borghi
          - relax
          - cantine

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build dataset
        env:
          REGION_ID: ${{ matrix.region }}
          CATEGORY: ${{ matrix.category }}
        run: |
          node scripts/build_region_category.mjs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ matrix.region }}-${{ matrix.category }}
          path: public/data/pois/regions/*.json

  commit:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: public/data/pois/regions

      - name: Commit & push all datasets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data
          git commit -m "build: update regions datasets" || exit 0
          git pull --rebase
          git push
