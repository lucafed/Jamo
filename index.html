<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jamo</title>

  <style>
    :root{
      --bg:#0A0F14; --surface:#141C22; --text:#FFFFFF; --muted:#A0B2BA;
      --accent:#00E0FF; --accent2:#1AFFD5; --danger:#ff4d4d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% -20%, rgba(0,224,255,.25), transparent 60%),
                  radial-gradient(900px 600px at 20% 0%, rgba(26,255,213,.12), transparent 55%),
                  var(--bg);
      color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px;
    }
    .card{
      width:min(560px, 100%);
      background:rgba(20,28,34,.82);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px; padding:18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    .title{font-size:40px; font-weight:800; margin:2px 0 6px;}
    .subtitle{color:var(--muted); margin:0 0 16px; line-height:1.4;}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:12px;}
    .field{
      flex:1; min-width: 160px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px; padding:10px;
    }
    label{display:block; font-size:12px; color:var(--muted); margin-bottom:6px;}
    select, input{
      width:100%; background:transparent; border:none; outline:none; color:var(--text); font-size:16px;
    }
    option{color:#000}
    .btn{
      width:100%; border:none; border-radius:16px;
      padding:14px 16px; font-weight:800; font-size:18px; cursor:pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#001018;
      display:flex; align-items:center; justify-content:center; gap:10px;
      box-shadow: 0 12px 30px rgba(0,224,255,.18);
    }
    .btn:disabled{opacity:.55; cursor:not-allowed; box-shadow:none;}
    .panel{
      margin-top:14px; background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:14px;
    }
    .muted{color:var(--muted)}
    .error{color:var(--danger)}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      border-radius:999px; font-size:12px; color:var(--muted);
      margin:6px 0 0;
    }
    .dest{
      margin-top:10px; padding:12px;
      border-radius:14px; border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
    }
    .dest .name{font-weight:800; font-size:18px; margin:0 0 2px}
    .dest .meta{color:var(--muted); font-size:13px; margin:0}
    .dest .actions{margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;}
    .smallbtn{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px; border-radius:12px; font-weight:700; cursor:pointer;
    }
    .divider{height:1px; background:rgba(255,255,255,.08); margin:12px 0;}
    .footer{margin-top:10px; text-align:center; color:var(--muted); font-size:12px;}
  </style>
</head>

<body>
  <main class="card">
    <div class="title">Jamo</div>
    <p class="subtitle">
      Dimmi <b>come</b> vuoi muoverti e <b>quanto tempo</b> hai: Jamo ti propone <b>dove andare</b>.
    </p>

    <div class="row">
      <div class="field">
        <label>Mezzo</label>
        <select id="mode">
          <option value="car" selected>Auto</option>
          <option value="train">Treno</option>
          <option value="bus">Bus</option>
          <option value="bike">Bici</option>
          <option value="walk">A piedi</option>
          <option value="plane">Aereo</option>
        </select>
      </div>

      <div class="field">
        <label>Max tempo di viaggio (min)</label>
        <input id="maxTravelMin" type="number" inputmode="numeric" min="1" placeholder="es. 60 (treno) / 120 (aereo)" />
      </div>

      <div class="field">
        <label>Budget massimo (â‚¬) (opzionale)</label>
        <input id="budget" type="number" inputmode="numeric" min="0" placeholder="es. 25" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Raggio ricerca (km)</label>
        <select id="radiusKm">
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="80">80</option>
          <option value="150">150</option>
          <option value="300">300</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option value="2000">2000</option>
        </select>
      </div>

      <div class="field">
        <label>Tipo meta</label>
        <select id="placeType">
          <option value="any" selected>Tutto</option>
          <option value="city">CittÃ  / centro</option>
          <option value="sea">Mare / spiagge</option>
          <option value="mountain">Montagna / trekking</option>
          <option value="nature">Natura (parchi / belvedere)</option>
          <option value="culture">Cultura (musei / storia)</option>
          <option value="food">Cibo & drink</option>
          <option value="relax">Relax (terme / spa)</option>
          <option value="family">Famiglia (zoo / parchi)</option>
          <option value="night">Vita notturna</option>
          <option value="events">Eventi (beta)</option>
        </select>
      </div>

      <div class="field">
        <label>Stile giornata</label>
        <select id="vibe">
          <option value="any" selected>Qualsiasi</option>
          <option value="quick">Mordi e fuggi</option>
          <option value="chill">Chill / lenta</option>
          <option value="adventure">Avventura</option>
          <option value="romantic">Romantica</option>
        </select>
      </div>
    </div>

    <button id="btnGo" class="btn">ðŸ§­ DOVE ANDIAMO?</button>

    <div class="panel">
      <div id="status" class="muted">Pronto.</div>
      <div id="results"></div>
      <div class="footer">Versione 0.3 â€¢ OpenStreetMap/Overpass â€¢ stime tempo/costo indicative</div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
