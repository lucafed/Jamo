<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jamo</title>

  <style>
    :root{
      --bg:#0A0F14; --text:#FFFFFF; --muted:#A0B2BA;
      --accent:#00E0FF; --accent2:#1AFFD5; --danger:#ff4d4d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% -20%, rgba(0,224,255,.25), transparent 60%),
                  radial-gradient(900px 600px at 20% 0%, rgba(26,255,213,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:18px;
    }
    .card{
      width:min(620px, 100%);
      background:rgba(20,28,34,.82);
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    .title{font-size:40px; font-weight:900; margin:2px 0 6px;}
    .subtitle{color:var(--muted); margin:0 0 16px; line-height:1.4;}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin-bottom:12px;}
    .field{
      flex:1; min-width: 180px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:10px;
    }
    label{display:block; font-size:12px; color:var(--muted); margin-bottom:6px;}
    select{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color:var(--text);
      font-size:16px;
    }
    option{color:#000}
    .btn{
      width:100%;
      border:none;
      border-radius:16px;
      padding:14px 16px;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#001018;
      box-shadow: 0 12px 30px rgba(0,224,255,.18);
    }
    .btn:disabled{opacity:.55; cursor:not-allowed; box-shadow:none;}

    .panel{
      margin-top:14px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:14px;
    }
    .muted{color:var(--muted)}
    .error{color:var(--danger)}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      margin:6px 0 0;
    }
    .dest{
      margin-top:10px;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.04);
    }
    .dest .name{font-weight:900; font-size:18px; margin:0 0 4px}
    .dest .meta{color:var(--muted); font-size:13px; margin:0; white-space:pre-line}
    .actions{margin-top:10px; display:flex; gap:8px; flex-wrap:wrap;}
    .smallbtn{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
    }
    .divider{height:1px; background:rgba(255,255,255,.08); margin:12px 0;}
    .footer{margin-top:10px; text-align:center; color:var(--muted); font-size:12px;}
  </style>
</head>

<body>
  <main class="card">
    <div class="title">Jamo</div>
    <p class="subtitle">
      Scegli <b>mezzo</b>, <b>tempo</b> e <b>distanza</b>. Jamo ti propone <b>un luogo</b> dove andare (con alternative).
    </p>

    <div class="row">
      <div class="field">
        <label>Mezzo</label>
        <select id="mode">
          <option value="car" selected>üöó Auto</option>
          <option value="train">üöÜ Treno</option>
          <option value="bus">üöå Bus</option>
          <option value="bike">üö≤ Bici</option>
          <option value="walk">üö∂ A piedi</option>
          <option value="plane">‚úàÔ∏è Aereo</option>
        </select>
      </div>

      <div class="field">
        <label>Tempo massimo di viaggio</label>
        <select id="timeBudgetMin">
          <option value="">Nessun limite</option>
          <option value="30">30 min</option>
          <option value="45">45 min</option>
          <option value="60">1 ora</option>
          <option value="90">1h 30m</option>
          <option value="120">2 ore</option>
          <option value="180">3 ore</option>
          <option value="240">4 ore</option>
          <option value="360">6 ore</option>
          <option value="480">8 ore</option>
        </select>
      </div>

      <div class="field">
        <label>Budget massimo</label>
        <select id="budget">
          <option value="">Nessun limite</option>
          <option value="10">‚Ç¨10</option>
          <option value="20">‚Ç¨20</option>
          <option value="30">‚Ç¨30</option>
          <option value="50">‚Ç¨50</option>
          <option value="80">‚Ç¨80</option>
          <option value="120">‚Ç¨120</option>
          <option value="200">‚Ç¨200</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Raggio massimo (km)</label>
        <select id="radiusKm">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="80" selected>80</option>
          <option value="150">150</option>
          <option value="300">300</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
          <option value="2000">2000</option>
        </select>
      </div>

      <div class="field">
        <label>Tipo luogo</label>
        <select id="placeType">
          <option value="any" selected>üéØ Qualsiasi</option>
          <option value="city">üèôÔ∏è Citt√†</option>
          <option value="town">üèòÔ∏è Paese</option>
          <option value="village">üåø Borgo</option>
          <option value="mix">‚ú® Mix (citt√† + borghi)</option>
        </select>
      </div>

      <div class="field">
        <label>Stile</label>
        <select id="vibe">
          <option value="any" selected>‚ú® Qualsiasi</option>
          <option value="quick">‚ö° Vicino e veloce</option>
          <option value="chill">üßò Tranquillo</option>
          <option value="adventure">üßó Fuori porta</option>
          <option value="romantic">üíò Carino / romantico</option>
        </select>
      </div>
    </div>

    <button id="btnGo" class="btn">üß≠ DOVE ANDIAMO?</button>

    <div class="panel">
      <div id="status" class="muted">Pronto. Premi il bottone: Jamo user√† il GPS.</div>
      <div id="results"></div>
      <div class="footer">Versione 0.6 ‚Ä¢ Solo luoghi (city/town/village) ‚Ä¢ tempi/costi stimati</div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
